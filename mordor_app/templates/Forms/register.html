{% extends "base.html" %}
{% block title_html %}
   Registrar
{% endblock %}

{% block h1 %}
   Registrar
{% endblock %}

{% block article_content %}

   <strong>register here!</strong><br />

   <form id="form_register" method="post" action="{% url 'mordor:register' %}"
           enctype="multipart/form-data">
       {% csrf_token %}
       <table border="1">
       {{ user_form.as_table }}
       {{ profile_form.as_table }}
       <tr>
           <td><input type="submit" name="submit" value="Salvar" /></td>
           <td colspan="1">
           <input type="reset" name="clear" value="Limpar" />
           <input type="button" name="cancel"
                  onclick="window.location = '{% url 'home' %}'"
                  value="Cancelar"/></td>
       </tr>
       </table>
   </form>
{% endblock %}
